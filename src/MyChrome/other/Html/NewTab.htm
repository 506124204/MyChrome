<body>
	<div style="height:40px">
	</div>

    <div style="height: 77px; margin-left: 40px">
        <input name="TextBox1" type="text" id="TextBox1" style="height:26px;width:444px;" onkeydown="OnSearchKeyDown()" />
        <input id="btn_search" style="height:30px;width:80px;background:#F0F0F0" type="button" value="搜索" onclick="Search()" />

	<!--<a href="http://www.baidu.com/" target="_blank">打开百度首页</a>-->
	<div class="div" style="height: 398px;width:900px">
        <img class="mydiv" alt="" src="sy/baidu.png" style="height: 160px; width: 200px; margin:0px 40px 0px 40px;border:1px solid #F0F0F0" onclick="SyOpen('https://www.baidu.com')"/>
        <img class="mydiv" alt="" src="sy/google.png" style="height: 160px; width: 200px; margin:0px 40px 0px 40px;border:1px solid #F0F0F0" onclick="SyOpen('http://www.google.com')"/>
        <img class="mydiv" alt="" src="sy/hao123.png" style="height: 160px; width: 200px; margin:0px 40px 0px 40px;border:1px solid #F0F0F0" onclick="SyOpen('http://www.hao123.com')"/>
	</div>
<script>
    function Search()
    {
        var vText = document.getElementById('TextBox1');
        if (vText.value.length == 0)
        {
            alert('请先输入关键字！');
            return;
        }
        window.location.href = "https://www.baidu.com/s?wd=" + vText.value;//在当前网页中打开新窗口
        //window.open("http://www.baidu.com");
    }
    function OnSearchKeyDown()
    {
        if ( window.event.keyCode == 13 )
        {
            //alert("回车键");
            Search();
        }
    }
    //{ L"百度", L"http://www.baidu.com/s?wd=" },
    //{ L"360搜索", L"http://www.so.com/s?q="},
    //{ L"搜狗搜索", L"http://www.sogou.com/web?query=" },
	function SyOpen(url)
	{
	    //alert(url);
	    window.location.href = url;
	}
	function openwin()
	{
	    window.open("www.baidu.com", "newwindow", "height=100,width=400,toolbar=no,menubar=no,scrollbars=no,resizable=no, location=no,status=no");
	}

</script>
